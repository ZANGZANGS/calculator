<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Title</title>

    <!-- lib -->
    <script type="text/javascript" src="/lib/jquery-3.6.0.js"></script>
    <script type="text/javascript" src="/lib/decimal.js"></script>
    <script type="text/javascript" src="/js/format.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>

    <script type="text/javascript" src="/js/calculatorTemplate.js"></script>


</head>


<body>
  <h1>환율 계산</h1>
<div>
    <div>송금국가: 미국(USD)</div>
    <div>수취국가:
        <select id="currencies" name='currencies'>
            <option th:each="val : ${currencyList}"
                    th:value="${val[2] == null ? '1.00' : val[2]}"
                    th:utext="${val[0]}"
                    th:title="${val[1]}">AED
            </option>

<!--            <option value='AED' title='United Arab Emirates Dirham'>AED</option>-->
<!--            <option value='AFN' title='Afghan Afghani'>AFN</option>-->
<!--            <option value='ALL' title='Albanian Lek'>ALL</option>-->
        </select>
    </div>
    <div>환율:
        <span id="exchange_rate" th:text="${currencyList.get(0)[2] == null ? '1.00' : currencyList.get(0)[2]}"></span>
        <span id="currency_kind" th:text="${currencyList.get(0)[0]}"></span>/<span th:text="${source}">USD</span>
    </div>
    <div>
        송금액: <input type="text" id="remittance_amount" value="100"><span th:text="${source}">USD</span>
    </div>
    <div>
        <button id="submit_btn">Submit</button>
    </div>
    <div >
        <span id="result_msg">&nbsp;</span>
    </div>
</div>
</body>
</html>
